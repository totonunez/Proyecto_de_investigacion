<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label>Lugar:</label>
            <input type="text" name="title" [(ngModel)]="viaje.lugar" placeholder="" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <label>Descripcion:</label>
            <textarea name="description" [(ngModel)]="viaje.motivo" rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="start">Start date:</label>
             <input type="date" name="start" [(ngModel)]="viaje.Fecha_Ini" value="viaje.Fecha_Ini">
          </div>
          <div class="form-group">
            <label for="start">End date:</label>
             <input type="date" name="end" [(ngModel)]="viaje.Fecha_Fin" value="viaje.Fecha_Ini">
          </div>
          <button class="btn btn-success btn-block" (click)="saveViaje()">Crear
          </button>
        </form>
      </div>
    </div>
  </div>
