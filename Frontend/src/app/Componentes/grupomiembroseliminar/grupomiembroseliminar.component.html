<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Eliminar Grupo</title>
  </head>
  <!-- Navbar-->
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container bg-light">
        <a class="navbar-brand" href="#">Gestor de Proyectos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active mx-2">
                <a class="nav-link" >Grupos<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active mx-2">
                <a class="nav-link" href="#">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="#"><i class="fas fa-envelope-open-text"></i></a>
            </li>
            </ul>
        </div>
    </div>
    </nav> 


<body>
  <div   class="mx-auto" style="width: 1000px; ">
<div class="container-fluid">
  
<div class="card">
<div class="row no-gutter">
<div class="col-md-8 col-lg-6">
<div class="login d-flex align-items-center py-5">
<div class="container">
<div class="row">
<div class="col-md-9 col-lg-8 mx-auto">
    <div class="card-body">
      <form>
        <h2> Eliminar Miembro</h2>
        <div class="form-group">
            <label>ID del Grupo</label>
            <input type="number" name="descripcion" [(ngModel)]="grupomiembros.Grupo_Grupo_ID" placeholder="" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <label>ID del Usuario</label>
          <input type="number" name="url" [(ngModel)]="grupomiembros.users_User_ID" placeholder="" class="form-control" autofocus>
        </div>
        <button type="submit" class="btn btn-primary" (click)="EliminarMiembro()">Eliminarr</button>
      </form>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
